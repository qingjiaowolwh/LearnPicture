<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .check-box{
            opacity: 0;
            border: 2px solid red;
        }

        .invisible:hover .check-box{
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="invisible" style="height: 300px;width: 300px">
    <input type="checkbox" class="check-box">
</div>

</body>
</html>
