<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script>
        let items=document.getElementsByClassName('item');
        for (let i = 0; i < items.length; i++) {
            items[i].onclick=function () {
                items[i].style.background = 'pink';
            }

        }

    </script>
    <style>
        .item{
            margin: 10px;
            width: 100px;
            background: aquamarine;
            height: 100px;
        }

    </style>

</body>
</html>
