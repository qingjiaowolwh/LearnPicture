<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //ES6 允许在大括号里面直接写入变量和函数，作为对象的属性和方法
    let name ='尚硅谷'

    let change=function () {
        console.log('我可以改变你')
    }

    const school={
        name,
        change,
        improve(){
            console.log('我可以提高你的技能')
        }
    }
    console.log(school)

</script>
</body>
</html>
